<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sect">
      <main class="cont">
        <p class="text">Click here to start the game</p>
        <button class="btn">Start</button>
      </main>
    </section>

    <section class="restart hidden">
      <main class="cont">
        <p class="text">Click here to restart</p>
        <button class="restart-btn">Restart</button>
      </main>
    </section>
    
    <section class="congrats hidden">
      <main class="cont">
        <p class="text">Congratulations! You won.</p>
        <button class="win-restart-btn">Play again</button>
      </main>
    </section>
    <canvas class="hidden" id="canvas"></canvas>

    <!-- <script src="./app.js"></script> -->
    <script src="./script2.js"></script>
  </body>
</html>
